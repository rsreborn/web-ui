<div class="rsr-title">
    <ng-container [ngSwitch]="theme$ | async">
        <rsr-rsc-title *ngSwitchCase="THEME_RSC"></rsr-rsc-title>
        <rsr-late03-title *ngSwitchCase="THEME_RS2_BETA"></rsr-late03-title>
        <rsr-late03-title *ngSwitchCase="THEME_RS_LATE_03"></rsr-late03-title>
        <rsr-late04-title *ngSwitchCase="THEME_RS_LATE_04"></rsr-late04-title>
        <rsr-late05-title *ngSwitchDefault [headerMessage]="randomMessage"></rsr-late05-title>
    </ng-container>
</div>
